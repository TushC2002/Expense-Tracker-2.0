    <div
      class="container table-responsive mt-4 p-3 d-flex bd-highlight"
      id="table"

      <!-- ------------------------------------------------------------------------- -->
      <!-- Daily table Form -->

      <div class="ps-2 pe-5 py-1 ms-3 me-5 my-1 bd-highlight">
        <div class="my-1">
          <h3>DAILY REPORTS</h3>
        </div>
        <div>
          <form>
            <div class="mb-3">
              <label for="date" class="form-label"> Select Date</label>
              <input type="date" class="form-control" id="date"/>
            </div>
            <button id="dateShowBtn" type="submit" class="btn btn-primary showBtn">Show</button>
          </form>
        </div>
      </div>

      <div class="p-2 flex-grow-1 bd-highlight">
        <table
          id="table1"
          class="table table-hover display"
          style="width: 100%"
        >
          <!-- ------------------------------------------------------------------------- -->
          <!-- Daily table head -->

          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Category</th>
              <th scope="col">Description</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>

          <!-- ------------------------------------------------------------------------- -->
          <!-- Daily table body -->

          <tbody id="tbodyDailyId">
          </tbody>
          <tfoot id="tfootDailyId">
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
